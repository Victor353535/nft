<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>NFT</title>
</head>

<body>
  <main class="card">
    <section class="image-container">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="main-image">
      <img class="eye" src="images/icon-view.svg" alt="eye">
    </section>
    <article class="t-p">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>
    <section class="price-date">
      <span class="price"><img class="eth-icon" src="images/icon-ethereum.svg" alt="eth-icon">0.041ETH</span>
      <span class="date"><img class="date-icon" src="images/icon-clock.svg" alt="date icon">3 days left</span>
    </section>
    <article class="border-bottom"></article>
    <footer class="profile">
      <img src="images/image-avatar.png" alt="profile-image">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </footer>
  </main>

</body>

</html>
